<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 60</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
    
            <div class="col-md-4">
                <div class="text-center mt-5"> <!-- Agregado mt-5 para margen superior -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" width="120">
                </div>
                <div class="card mt-3 p-3">
                    <div class="card-body">
                        
                        <h3 class="mt-3 mb-4 fs-2">Sign in with Amazon</h3>
                        <p class="fw-medium fs-6 text-dark">User your Amazon account to sing in here</p>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bolder">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="" required>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <div class="">
                                        <label for="password" class="form-label fw-bolder">Password </label>
                                    </div>
                                    <div>
                                        <a href="" class="text-decoration-none fw-medium">Forgot Password</a>
                                    </div>
                                </div>
                                
                                <input type="password" class="form-control" id="password" placeholder="" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning fw-medium">Sign in using our secure server</button>
                            </div>

                            <div class="text-break mt-3 fw-medium">
                                <p>
                                    By signing in, you agree to Amazon's <a href="" class="text-decoration-none">privacy notice</a>, <a href="" class="text-decoration-none">conditions of use</a> and <a href="" class="text-decoration-none">cookies & internet advertising</a>.
                                </p>

                                <p>Amazon Pay only uses <a class="text-decoration-none">Cookies</a> to provide services to you.</p>
                            </div>

                            <div class="form-check mt-3 fw-medium fs-6">
                                <input class="form-check-input" type="checkbox" value="" id="keepSignedIn">
                                <label class="form-check-label" for="keepSignedIn">
                                    Keep me signed in <a href="" class="text-decoration-none">Detaills</a>
                                </label>
                            </div>

                            <div class="text-center mt-3 fw-medium text-secondary">
                                <p>New to Amazon?</p>
                            </div>
                            <a href="" class="btn btn-secondary d-grid fw-medium">Create your Amazon account</a>
                        </form>
    
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
